baseURL = "https://brunoacademie.netlify.app"
languageCode = "fr"
defaultContentLanguage = "fr"
title = "Bruno Academie"
theme = ["hugo-notice", "hermit"]
enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
# hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
rssLimit = 10  # Maximum number of items in the RSS feed.
copyright = "MIT" # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/
enableRobotsTXT = true
googleAnalytics = "UA-169315981-1"
# disqusShortname = "yourdiscussshortname"

[author]
  name = "Bruno FL"

[blackfriday]
  # hrefTargetBlank = true
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  namePreview = "Les derniers articles"
  numberArticlesPreview = 3

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#494f5c"
  customCSS = ["css/bmc.css", "css/commento.css"]

  homeSubtitle = "Mon petit blog o√π je testetes et raconte des trucs"
  footerCopyright = ' &#183; <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener">MIT</a>'
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/BrunoFL/blog/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = true  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/BrunoEiffel"

  [[params.social]]
    name = "github"
    url = "https://github.com/BrunoFL"

[menu]

  [[menu.main]]
    name = "Articles"
    url = "posts/"
    weight = 1

  [[menu.main]]
    name = "Moi"
    url = "about/"
    weight = 2
